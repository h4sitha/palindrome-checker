<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
</head>
<body>

    <main>
        <h1>Palindrome Checker</h1>
        <p>
            A <i>palindrome</i> is a word or a phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.
        </p>
        <span>Ex: rotator, race car.</span>
        <div id="input-div">
            <input type="text" id="text-input">
            <button id="check-btn">Check</button>
        </div>
        <div id="result">Result</div>
    </main>
    
</body>
</html>
